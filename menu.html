<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jess So Sweet Treats – Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Jess So Sweet Treats</h1>
    <h2>Order Your Favorites</h2>
  </header>

  <main>
    <form id="orderForm">
      <section class="treats">
        <div class="treat">
          <img src="IMG_1401.jpeg" alt="Banana Pudding Cookies"/>
          <label>Banana Pudding Cookies</label>
          <select name="banana_pudding">
            <option value="0">0</option>
            <option value="1">1 - $4</option>
            <option value="3">3 - $10</option>
            <option value="6">6 - $20</option>
            <option value="12">12 - $35</option>
          </select>
        </div>

        <div class="treat">
          <img src="IMG_1402.jpeg" alt="Red Velvet Cookies"/>
          <label>Red Velvet Cookies</label>
          <select name="red_velvet">
            <option value="0">0</option>
            <option value="1">1 - $4</option>
            <option value="3">3 - $10</option>
            <option value="6">6 - $20</option>
            <option value="12">12 - $35</option>
          </select>
        </div>

        <div class="treat">
          <img src="IMG_1403.jpeg" alt="Salted Caramel Cookies"/>
          <label>Salted Caramel Cookies</label>
          <select name="salted_caramel">
            <option value="0">0</option>
            <option value="1">1 - $4</option>
            <option value="3">3 - $10</option>
            <option value="6">6 - $20</option>
            <option value="12">12 - $35</option>
          </select>
        </div>

        <div class="treat">
          <img src="IMG_1404.jpeg" alt="S’mores Cookies"/>
          <label>S’mores Cookies</label>
          <select name="smores">
            <option value="0">0</option>
            <option value="1">1 - $4</option>
            <option value="3">3 - $10</option>
            <option value="6">6 - $20</option>
            <option value="12">12 - $35</option>
          </select>
        </div>

        <div class="treat">
          <img src="IMG_1405.jpeg" alt="Cookie Butter Cookies"/>
          <label>Cookie Butter Cookies</label>
          <select name="cookie_butter">
            <option value="0">0</option>
            <option value="1">1 - $4</option>
            <option value="3">3 - $10</option>
            <option value="6">6 - $20</option>
            <option value="12">12 - $35</option>
          </select>
        </div>

        <div class="treat">
          <img src="IMG_1406.jpeg" alt="Cookie Monster Cookies"/>
          <label>Cookie Monster Cookies</label>
          <select name="cookie_monster">
            <option value="0">0</option>
            <option value="1">1 - $4</option>
            <option value="3">3 - $10</option>
            <option value="6">6 - $20</option>
            <option value="12">12 - $35</option>
          </select>
        </div>

        <div class="treat">
          <img src="IMG_1407.jpeg" alt="Strawberry Crunch Cookies"/>
          <label>Strawberry Crunch Cookies</label>
          <select name="strawberry_crunch">
            <option value="0">0</option>
            <option value="1">1 - $4</option>
            <option value="3">3 - $10</option>
            <option value="6">6 - $20</option>
            <option value="12">12 - $35</option>
          </select>
        </div>
      </section>

      <section class="customer-info">
        <label for="name">Your Name</label>
        <input type="text" name="name" required>

        <label for="email">Email</label>
        <input type="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" name="phone" required>

        <label for="special_requests">Special Requests / Notes</label>
        <textarea name="special_requests" rows="4"></textarea>
      </section>

      <section class="summary">
        <p><strong>Total:</strong> $<span id="total">0</span></p>
        <button type="submit">Place Order</button>
        <p id="statusMsg"></p>
      </section>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
