<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Your Order - Jess So Sweet Treats</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="order.js"></script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="gallery.html">Gallery/FAQ</a>
    </nav>
  </header>

  <main>
    <h1>Place Your Order</h1>
    <form id="orderForm">
      <label for="name">Full Name*</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number*</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="address">Shipping Address*</label>
      <textarea id="address" name="address" required></textarea>

      <label for="orderDetails">What would you like to order?*</label>
      <textarea id="orderDetails" name="orderDetails" required></textarea>

      <label for="paymentMethod">Preferred Payment Method*</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="">Select</option>
        <option value="Cash App">Cash App</option>
        <option value="PayPal">PayPal</option>
        <option value="Zelle">Zelle</option>
      </select>

      <label for="notes">Special Requests or Notes</label>
      <textarea id="notes" name="notes"></textarea>

      <button type="submit">Place Order</button>
    </form>
  </main>

  <!-- âœ… Thank You Popup -->
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h2>Thank you for your order!</h2>
      <p>Jess will be in touch shortly to confirm details and payment method.</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>
</body>
</html>
