<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Place Order - Jess So Sweet Treats</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Place Your Order</h1>

  <form id="order-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="treats">Your Order:</label>
    <textarea id="treats" name="treats" rows="4" required></textarea>

    <label for="payment">How will you pay?</label>
    <select id="payment" name="payment" required>
      <option value="">Select</option>
      <option value="Cash App">Cash App</option>
      <option value="PayPal">PayPal</option>
      <option value="Zelle">Zelle</option>
    </select>

    <button type="submit" class="gold-button">Place Order</button>
  </form>

  <!-- Thank You Popup -->
  <div id="thank-you-popup" class="popup">
    <div class="popup-content">
      <p>Thank you for your order! Jess will be in touch once we receive it.</p>
      <button id="close-popup" class="gold-button">Close</button>
    </div>
  </div>

  <script src="order.js"></script>
</body>
</html>
